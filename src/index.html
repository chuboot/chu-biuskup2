<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movies Project</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="brand-logo"><a href="">biuskup</a></div>
          <ul class="nav-links">
            <li><a class="" href="">Home</a></li>
            <li><a href="#movie">Movie</a></li>
            <li><a href="#tvseries">TV Series</a></li>
          </ul>
          <div class="burger-btn">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <article class="hero">
        <div class="wrap">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </article>
      <article class="list">
        <div class="container">
          <section id="movie">
            <div class="row-header">
              <h3>Trending Now</h3>
              <button class="btn-p">See more</button>
            </div>
            <div class="row" id="listMovie">
              <!-- <div class="card">
                <img src="https://source.unsplash.com/221x309/?marvel" alt="" />
                <h5>Thor: Love and Thunder</h5>
              </div> -->

          </section>
          <section id="tvseries">
            <div class="row-header">
              <h3>TV Series</h3>
              <button class="btn-p">See more</button>
            </div>
            <div class="row" id="listSerie">
              <!-- <div class="card">
                <img src="https://source.unsplash.com/221x309/?marvel" alt="" />
                <h5>Thor: Love and Thunder</h5>
              </div> -->
            </div>
          </section>
        </div>
      </article>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>

</html>
